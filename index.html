<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body  style="background-color : black">

  <div class="form-label-group">

    <form action="/" method="post">

      <input type="text" class="form-control" name="fname" placeholder="First Name" required autofocus>

      <input type="text" class="form-control" name="lname" placeholder="Last Name" required>

      <input type="email" class="form-control" name="email" placeholder="Email Address" required>

      <input type="password" class="form-control" name="password" placeholder="Password" required>

      <div class="button">
        <button type="submit" class="btn btn-lg btn-primary btn-block" name="button">SignUp</button>

      </div>

    </form>

  </div>

  <script src="server.js" charset="utf-8">

  </script>

</body>

</html>
